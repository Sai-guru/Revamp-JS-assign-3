<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bacon Ipsum Generator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold text-orange-600 mb-4">🥓 Bacon Ipsum Generator</h1>

  <!-- 🔘 Button calls function directly via onclick -->
  <button onclick="fetchBaconData()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded mb-4">
    Get Bacon Text
  </button>

  <!-- 🔄 Loader -->
  <div id="loader" class="text-gray-500 mb-2 hidden">Loading...</div>

  <!-- 📝 Output Area -->
  <div id="output" class="w-full max-w-3xl space-y-4 bg-white p-4 rounded shadow"></div>

  <!-- 🧠 Script -->
  <script src="script.js"></script>
</body>
</html>
